<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataScience Day: dc.js</title>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script> <!-- jQuery para cargar todos los métodos -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'> <!-- Fuente de google (letra más linda) -->
    <link rel="stylesheet" href="normalize.css"> <!-- Parte de Skeleton -->
    <link rel="stylesheet" href="skeleton.css"> <!-- Parte de Skeleton -->
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script> <!-- Necesario para gráficos -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js"></script> <!-- Necesario para gráficos -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script> <!-- Necesario para gráficos -->
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/dc/1.7.5/dc.min.css"> <!-- Necesario para gráficos -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/1.7.5/dc.min.js"></script> <!-- Necesario para gráficos -->
    <script type="text/javascript" src="charts.js"></script> <!-- Aquí ocurre la magia -->

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="twelve columns">
                <h1 id="top-title">DataScience Day: dc.js</h1>
            </div>
        </div>
        <div class="row">
            <div class="six columns">
                <h4>Día de la semana</h4>
                <div class="chart" id="dayOfWeek"></div>
            </div>
            <div class="six columns">
                <h4 class="title">Ratings</h4>
                <div class="chart" id="ratings"></div>
            </div>
        </div>
        <div class="row">
            <div class="twelve columns">
                <h4>Años de fundación</h4>
                <div class="chart" id="dates"></div>
            </div>
        </div>
        <div class="row">
            <div class="twelve columns" id="table-container"> <!-- Tabla de datos -->
                <h4>Información de locales</h4>
                <table class="table table-bordered table-striped" id="data-table">
                    <thead>
                    <tr class="header">
                        <th>Nombre</th>
                        <th>Fecha de fundación</th>
                        <th>Dirección</th>
                        <th>Rating</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
